                    score: 0,

                if (password.length >= 8) strength.score++;
                else strength.feedback.push('×œ×¤×—×•×ª 8 ×ª×•×•×™×');

                if (/[a-z]/.test(password)) strength.score++;
                else strength.feedback.push('××•×ª ×§×˜× ×”');

                if (/[A-Z]/.test(password)) strength.score++;
                else strength.feedback.push('××•×ª ×’×“×•×œ×”');

                if (/\d/.test(password)) strength.score++;
                else strength.feedback.push('××¡×¤×¨');

                if (/[!@#$%^&*]/.test(password)) strength.score++;
                else strength.feedback.push('×ª×• ××™×•×—×“');

                return strength;
