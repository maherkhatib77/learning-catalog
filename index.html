<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>קטלוג פתרונות למידה - שנת לימודים תשפ"ה</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header class="header">
        <button class="login-btn" onclick="openLoginModal()">🔐 Login</button>
        <div class="logo">📚</div>
        <h1>קטלוג פתרונות למידה</h1>
        <p class="subtitle">שנת לימודים תשפ"ה | מערכת חינוכית מתקדמת לציבור הרחב</p>
    </header>

    <div class="search-section">
        <h2>🔍 חיפוש פתרונות למידה</h2>
        <div class="search-controls">
            <input type="text" class="search-input" placeholder="חיפוש..." onkeyup="filterSolutions()">
            <select class="filter-select" onchange="filterSolutions()"><option value="">שלבי חינוך</option></select>
            <select class="filter-select" onchange="filterSolutions()"><option value="">תחומי דעת</option></select>
            <select class="filter-select" onchange="filterSolutions()"><option value="">אופני למידה</option></select>
            <button class="advanced-search-btn" onclick="toggleAdvancedSearch()">חיפוש מתקדם</button>
        </div>
    </div>

    <div id="solutions-list" class="solutions-grid">
        <!-- פתרונות דוגמה -->
        <div class="solution-card" data-age="יסודי" data-subject="מתמטיקה" data-type="פנים אל פנים" onclick="openModal('solution1')">
            <div class="card-image">🧮</div>
            <div class="card-content">
                <div class="solution-title">חשיבה מתמטית יצירתית</div>
                <div class="solution-details">
                    <div class="detail-row"><span class="detail-label">מנחה:</span><span class="detail-value">פרופ' משה לוי</span></div>
                    <div class="detail-row"><span class="detail-label">שלב חינוך:</span><span class="detail-value">יסודי</span></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="solutionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-buttons"><button class="modal-btn">🖨️ הדפסה</button></div>
                <span class="close" onclick="closeModal()">&times;</span>
                <div class="modal-title">שם פתרון הלמידה</div>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="login-modal">
        <div class="login-modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>🔐 כניסה למערכת ניהול</h2>
            <form class="login-form" onsubmit="handleLogin(event)">
                <input type="text" id="username" placeholder="שם משתמש" required>
                <input type="password" id="password" placeholder="סיסמה" required>
                <button type="submit">כניסה למערכת</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        &copy; 2025 קטלוג פתרונות למידה | כל הזכויות שמורות
    </footer>
</div>

<script src="script.js"></script>

</body>
</html>
