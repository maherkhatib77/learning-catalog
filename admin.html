<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מערכת ניהול - קטלוג פתרונות למידה</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="admin-container">
    <header class="admin-header">
        <div class="admin-title">
            <div class="admin-logo">⚙️</div>
            <div class="title-text">
                <h1>מערכת ניהול קטלוג פתרונות למידה</h1>
                <p id="dashboard-subtitle">מערכת ניהול מתקדמת</p>
            </div>
        </div>
        <div class="user-info">
            <div class="user-profile">
                <div class="user-avatar" id="user-avatar">P</div>
                <div>
                    <div id="user-name">Pisga</div>
                    <div id="user-role">מנהל-על</div>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">יציאה</button>
        </div>
    </header>

    <nav class="admin-nav">
        <div class="nav-tabs" id="nav-tabs"></div>
    </nav>

    <main class="admin-content">
        <div id="super-admin-dashboard" class="tab-content active">
            <h2>🔧 ניהול מערכת מתקדם</h2>
            <div class="modules-grid">
                <!-- דוגמאות למודולים -->
                <div class="module-card" onclick="openModule('users')">👥 ניהול משתמשים והרשאות</div>
                <div class="module-card" onclick="openModule('siteinfo')">🌐 מידע כללי לאתר</div>
            </div>
        </div>
    </main>
</div>

<script src="script.js"></script>

</body>
</html>
